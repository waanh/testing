<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
  <title>Credit Card Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Credit Card Validator</h1>
    <div class="card-icons">
      <img src="./assets/visa-gr.png" alt="Visa" class="visa">
      <img src="./assets/mastercard-gr.png" alt="MasterCard" class="mastercard">
      <img src="./assets/mir-gr.png" alt="Mir" class="mir">
      <img src="./assets/jcb-gr.png" alt="Jcb" class="jcb">
      <img src="./assets/discover-gr.png" alt="Discover" class="discover">
      <img src="./assets/american-express-gr.png" alt="American-express" class="american-express">
    </div>
    <input type="text" class="card-number" placeholder="Enter card number">
    <button class="validate-btn">Click to Validate</button>
    <div class="result"></div>
  </div>
</body>
</html>
